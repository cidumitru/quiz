  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          npx audit-ci --moderate
        continue-on-error: true

  pr-status:
    name: PR Status Check
    runs-on: ubuntu-latest
    if: always()
    needs: [typecheck, build]
    steps:
      - name: Check all job statuses
        uses: actions/github-script@v7
        with:
          script: |
            const needs = ${{ toJSON(needs) }};
            const failed = Object.entries(needs).filter(([job, status]) =>
              status.result === 'failure'
            );

            if (failed.length > 0) {
              const failedJobs = failed.map(([job]) => job).join(', ');
              core.setFailed(`The following jobs failed: ${failedJobs}`);
            } else {
              console.log('All quality checks passed! âœ…');
            }

      - name: Comment final status on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const needs = ${{ toJSON(needs) }};
            let statusComment = '## ðŸ” PR Quality Check Summary\n\n';

            const statusEmoji = {
              'success': 'âœ…',
              'failure': 'âŒ',
              'cancelled': 'âš ï¸',
              'skipped': 'â­ï¸'
            };

            statusComment += '| Check | Status |\n';
            statusComment += '|-------|--------|\n';

            for (const [job, status] of Object.entries(needs)) {
              const emoji = statusEmoji[status.result] || 'â“';
              const jobName = job.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
              statusComment += `| ${jobName} | ${emoji} ${status.result} |\n`;
            }

            const allPassed = Object.values(needs).every(status => status.result === 'success');

            if (allPassed) {
              statusComment += '\n### âœ… All checks passed! Ready for review.';
            } else {
              statusComment += '\n### âŒ Some checks failed. Please review the errors above.';
            }

            statusComment += '\n\n*Last updated: ' + new Date().toISOString() + '*';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('PR Quality Check Summary')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: statusComment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: statusComment
              });
            }
