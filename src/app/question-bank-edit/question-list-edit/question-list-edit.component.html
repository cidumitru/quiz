<h1 *ngIf="(quiz$ | async)?.questions?.length === 0">No questions added</h1>
<cdk-virtual-scroll-viewport itemSize="100" style="height: 70vh">
  <mat-card *cdkVirtualFor="let question of (quiz$ | async)?.questions; let i = index" style="margin-bottom: 1rem;">
    <mat-card-header style="display: block">
      <mat-card-subtitle style="display:flex;justify-content: space-between;">
        <div>
          Question index: {{i + 1}} | questionId: {{question.id}} |
        </div>
        <mat-icon color="warn" style="cursor: pointer" (click)="deleteQuestion(question)" matTooltip="Delete">delete</mat-icon>
      </mat-card-subtitle>
      <mat-card-title>
        {{question.question}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-actions align="start">
      <mat-radio-group (change)="setCorrectAnswer(question.id, $event)">
        <mat-radio-button *ngFor="let option of question.answers"
                          [checked]="option.correct"
                          [value]="option.id"
                          matTooltip="Mark as correct">{{option.text}}</mat-radio-button>
      </mat-radio-group>
    </mat-card-actions>
  </mat-card>
</cdk-virtual-scroll-viewport>
