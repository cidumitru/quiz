<div class="row">
  <div class="column">
    <h1>Raw questions</h1>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Raw questions</mat-label>
      <textarea [formControl]="control" matInput rows="30"></textarea>
    </mat-form-field>
  </div>
  <div class="column">
    <ng-container *ngIf="(questions$ | async) as questions;">
      <h1>Output <button (click)="import()" color="primary" mat-raised-button>Import {{questions.length}} questions</button></h1>
      <div style="max-height: 80vh; overflow:scroll">
          <mat-card *ngFor="let i of questions" style="margin-bottom: 1rem;">
            <mat-card-header>
              <mat-card-title>
                {{i.question}}
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <mat-radio-group>
                <mat-radio-button *ngFor="let option of i.options" [value]="option">{{option}}</mat-radio-button>
              </mat-radio-group>
            </mat-card-content>
          </mat-card>
      </div>
    </ng-container>
  </div>
</div>
