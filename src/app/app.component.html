<mat-toolbar color="primary" class="example-is-mobile">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="snav.toggle()" *ngIf="mobileQuery.matches">
        <mat-icon>menu</mat-icon>
    </button>
    <span matTooltip="Go home" routerLink="/" style="cursor: pointer">AQB</span>
    <div *ngIf="!mobileQuery.matches">
        <button mat-button routerLink="/">Question Banks</button>
        <button mat-button routerLink="/quizzes">Quizzes</button>
        <button mat-button routerLink="/statistics">Statistics</button>
    </div>
    <span class="example-spacer"></span>
    <button mat-button>Build: {{appConfig.config.build_date}}</button>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav mode="over" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="/">Question Banks</a>
            <a mat-list-item routerLink="/quizzes">Quizzes</a>
            <a mat-list-item routerLink="/statistics">Statistics</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content" [class.mobile]="mobileQuery.matches" [style.marginTop.rem]="6">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
