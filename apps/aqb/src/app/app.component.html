<div class="container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches">
            <mat-icon>menu</mat-icon>
        </button>
        <span matTooltip="Go home" routerLink="/" style="cursor: pointer; margin-right: 1rem">AQB</span>
        <div *ngIf="!mobileQuery.matches">
            <button mat-button routerLink="/">Question Banks</button>
            <button mat-button routerLink="/quizzes">Quizzes</button>
            <button mat-button routerLink="/statistics">Statistics</button>
        </div>
        <span class="example-spacer"></span>
        <a mat-button href="https://github.com/cidumitru/quiz">Github</a>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #snav mode="over" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/">Question Banks</a>
                <a mat-list-item routerLink="/quizzes">Quizzes</a>
                <a mat-list-item routerLink="/statistics">Statistics</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="content" [class.mobile]="mobileQuery.matches">
                <router-outlet></router-outlet>
            </div>
            <div style="text-align: center">Build: {{appConfig.config.build_date}}</div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
