<div class="container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary">
        @if (mobileQuery.matches) {
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        }
        <span matTooltip="Go home" routerLink="/" style="cursor: pointer; margin-right: 1rem">AQB</span>
        @if (!mobileQuery.matches) {
            <div>
                <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Question Banks</button>
                <button mat-button routerLink="/quizzes" routerLinkActive="active">Quizzes</button>
                <button mat-button routerLink="/statistics" routerLinkActive="active">Statistics</button>
            </div>
        }
        <span class="example-spacer"></span>
        <button 
            mat-icon-button 
            (click)="themeService.toggleTheme()" 
            [matTooltip]="themeService.getThemeLabel()"
            class="theme-toggle">
            <mat-icon>{{themeService.getThemeIcon()}}</mat-icon>
        </button>
        <a mat-button href="https://github.com/cidumitru/quiz">Github</a>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #snav mode="over" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Question Banks</a>
                <a mat-list-item routerLink="/quizzes" routerLinkActive="active">Quizzes</a>
                <a mat-list-item routerLink="/statistics" routerLinkActive="active">Statistics</a>
                <mat-divider></mat-divider>
                <a mat-list-item (click)="themeService.toggleTheme()" class="theme-toggle-mobile">
                    <mat-icon matListItemIcon>{{themeService.getThemeIcon()}}</mat-icon>
                    <span matListItemTitle>{{themeService.getThemeLabel()}}</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="content" [class.mobile]="mobileQuery.matches">
                <router-outlet></router-outlet>
            </div>
            <div style="text-align: center">Build: {{appConfig.config.build_date}}</div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
