<mat-sidenav-container class="app-container" [hasBackdrop]="mobileQuery.matches">
    <!-- Navigation Rail/Drawer -->
    <mat-sidenav 
        #drawer 
        class="navigation-drawer"
        [mode]="mobileQuery.matches ? 'over' : 'side'" 
        [opened]="!mobileQuery.matches"
        [fixedInViewport]="true"
        [fixedTopGap]="0">
        
        <!-- App Identity -->
        <div class="nav-header">
            <div class="app-identity">
                <div class="app-logo">
                    <mat-icon class="logo-icon">quiz</mat-icon>
                </div>
                <h1 class="app-title">AQB</h1>
                <p class="app-subtitle">Question Bank</p>
            </div>
        </div>
        
        <mat-divider></mat-divider>
        
        <!-- Primary Navigation -->
        <div class="nav-section">
            <mat-nav-list class="primary-nav">
                <a mat-list-item 
                   routerLink="/" 
                   routerLinkActive="active" 
                   [routerLinkActiveOptions]="{exact: true}"
                   class="nav-item">
                    <mat-icon matListItemIcon>quiz</mat-icon>
                    <span matListItemTitle>Question Banks</span>
                </a>
                
                <a mat-list-item 
                   routerLink="/quizzes" 
                   routerLinkActive="active"
                   class="nav-item">
                    <mat-icon matListItemIcon>assignment</mat-icon>
                    <span matListItemTitle>Quizzes</span>
                </a>
                
                <a mat-list-item 
                   routerLink="/statistics" 
                   routerLinkActive="active"
                   class="nav-item">
                    <mat-icon matListItemIcon>analytics</mat-icon>
                    <span matListItemTitle>Statistics</span>
                </a>
            </mat-nav-list>
        </div>
        
        <mat-divider></mat-divider>
        
        <!-- Secondary Navigation -->
        <div class="nav-section">
            <mat-nav-list class="secondary-nav">
                <a mat-list-item 
                   (click)="themeService.toggleTheme()" 
                   class="nav-item theme-toggle">
                    <mat-icon matListItemIcon>{{themeService.getThemeIcon()}}</mat-icon>
                    <span matListItemTitle>{{themeService.getThemeLabel()}}</span>
                </a>
                
                <a mat-list-item 
                   href="https://github.com/cidumitru/quiz" 
                   target="_blank"
                   class="nav-item">
                    <mat-icon matListItemIcon>code</mat-icon>
                    <span matListItemTitle>GitHub</span>
                </a>
            </mat-nav-list>
        </div>
        
        <!-- Footer info -->
        <div class="nav-footer">
            <div class="build-info">
                <small>Build: {{appConfig.config.build_date}}</small>
            </div>
        </div>
    </mat-sidenav>

    <!-- Main Content Area -->
    <mat-sidenav-content class="main-container">
        <!-- Top App Bar for Mobile -->
        @if (mobileQuery.matches) {
            <mat-toolbar class="mobile-toolbar">
                <button mat-icon-button (click)="drawer.toggle()" class="menu-toggle">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="mobile-title">AQB</span>
                <div class="toolbar-spacer"></div>
                <button mat-icon-button 
                        (click)="themeService.toggleTheme()" 
                        [matTooltip]="themeService.getThemeLabel()"
                        class="theme-toggle-btn">
                    <mat-icon>{{themeService.getThemeIcon()}}</mat-icon>
                </button>
            </mat-toolbar>
        }
        
        <!-- Page Content -->
        <main class="page-content" [class.has-mobile-toolbar]="mobileQuery.matches">
            <div class="content-container">
                <router-outlet></router-outlet>
            </div>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
